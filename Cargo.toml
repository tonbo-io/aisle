[package]
name = "aisle"
version = "0.1.0"
edition = "2024"
description = "An efficient Parquet file reader."
license = "Apache-2.0"

[dependencies]
parquet = { version = "55.0.0", default-features = false, features = [
    "arrow",
    "async",
] }
arrow-schema = { version = "55.0.0", default-features = false }
fusio = { git = "https://github.com/tonbo-io/fusio.git", branch = "main", package = "fusio" }
fusio-parquet = { git = "https://github.com/tonbo-io/fusio.git", branch = "main", package = "fusio-parquet" }
thiserror = "2.0.12"
futures-util = "0.3.31"
arrow = { version = "55.0.0", default-features = false }

[dev-dependencies]
tokio = { version = "1.44.2", features = ["full"] }
fusio = { git = "https://github.com/tonbo-io/fusio.git", branch = "main", package = "fusio", features = [
    "tokio",
] }
parquet = { version = "55.0.0", default-features = false, features = [
    "arrow",
    "async",
    "lz4",
] }

[profile.release]
lto = true
debug = true
